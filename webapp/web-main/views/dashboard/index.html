<script src="{{ NoCacheUrl "/web/static/main/js/dashboard-index.js"}}"></script>
<link rel="stylesheet" href="{{ NoCacheUrl "/web/static/main/css/dashboard-index.css" }}" />

<div class="col-md-12 switcher">
	<div class="input-group input-group-lg search-box">
		<span class="input-group-addon">
			<i class="fa fa-search"></i>
		</span>
		<input type="text" class="search" placeholder="Search here ...">
	</div>
	
	<div class="pull-right">
	 	<button class="btn btn-sm btn-gray" data-bind="click: dashboard.showRow">
	 		<span class="fa fa-lg fa-th"></span>
		</button>
	 	<button class="btn btn-sm btn-gray" data-bind="click: dashboard.showList">
	 		<span class="fa fa-lg fa-list-ul"></span>
		</button>
	</div>
</div>

<div id="panel1" class="col-md-12" data-bind="foreach: dashboard.dataPageFiltered">
	<div class="col-md-4 top-margin">
		<div class="box" data-bind="click: dashboard.open(URL)">
			<div class="background" data-bind="style: { 'background-image': 'url(/web/static/main/images/upload/' + Cover + ')' }"></div>
			<div class="background-overlay"></div>
			<div class="projecttitle">
				<div data-bind="text: ProjectName"></div>
			</div>
			<div class="subproject">
				<span class="notify-color" data-bind="style: { 'background-color': Color }">&nbsp;</span>
				<span data-bind="text: PlatformName"></span>
			</div>
		</div>
	</div>
</div>

<div id="panel2" class="col-md-12 top-margin">
	<div class="col-md-12" data-bind="foreach: databaru" >
		<div class="col-md-4">
			<div class="col-md-12 boxpanel2">
				 <span class="projecttitle2" data-bind="text: data[0].TitleProject"></span>  
			</div>
			<div data-bind="foreach: data" no-padding>
			<div class="col-md-6 box2  no-padding box-left" data-bind="style: { 'background-color': ColorSubProject}">
				<span class="projecttitle" data-bind="text: SubProject"></span>
			</div>
			</div>
		</div>	
	</div>
</div>
